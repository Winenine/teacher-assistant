{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">创建新文档</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="grade" class="form-label">年级</label>
                            <select class="form-select" id="grade" name="grade" required>
                                <option value="">选择年级</option>
                                <option value="一年级">一年级</option>
                                <option value="二年级">二年级</option>
                                <option value="三年级">三年级</option>
                                <option value="四年级">四年级</option>
                                <option value="五年级">五年级</option>
                                <option value="六年级">六年级</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="subject" class="form-label">学科</label>
                            <select class="form-select" id="subject" name="subject" required>
                                <option value="">选择学科</option>
                                <option value="语文">语文</option>
                                <option value="数学">数学</option>
                                <option value="英语">英语</option>
                                <option value="科学">科学</option>
                                <option value="历史">历史</option>
                                <option value="地理">地理</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="chapter" class="form-label">章节/主题</label>
                            <input type="text" class="form-control" id="chapter" name="chapter" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">备课内容</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">保存文档</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
